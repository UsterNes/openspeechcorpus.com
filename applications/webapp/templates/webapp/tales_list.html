{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% for tale in tales %}
        <div class="card">
            <div class="card-title black-text">
                <a href="{% url 'app' tale.id %}">
                    {{ tale }}
                </a>
            </div>
        </div>
    {% endfor %}

</div>

{% endblock %}
