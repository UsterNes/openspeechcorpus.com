{% extends 'base.html' %}
{% block content %}
    {% for user_profile in user_profiles %}
        <div class="card">
            <div class="card-title black-text">
                <a href="{% url 'user_profiles_detail' user_profile.id %}">
                    {{ user_profile.anonymous_name }}
                </a>
            </div>
        </div>
    {% endfor %}

{% endblock %}
